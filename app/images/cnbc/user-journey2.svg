<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="328px" height="328px" viewBox="0 0 328 328" enable-background="new 0 0 328 328" xml:space="preserve">
	<style>
		svg {
		background: #f9f9f9;
		}

		text {
		fill: #f9f9f9;
		font-size: 42px;
		letter-spacing: -0.012em;
		font-family: 'Roboto Draft', sans-serif;
		}

		@media screen and (max-width: 768px) {
			text {
				fill: transparent;
			}
		}

		.animate1 {
			animation: appear1 7.5s linear infinite;
			-webkit-animation: appear1 7.5s linear infinite;
		}

		.animate2 {
			animation: appear2 7.5s linear infinite;
			-webkit-animation: appear2 7.5s linear infinite;
		}

		.animate3 {
			animation: appear3 7.5s linear infinite;
			-webkit-animation: appear3 7.5s linear infinite;
		}

		@keyframes appear1 {
			0%, 30% {
				opacity: 1;
			}
			33%, 100% {
				opacity: 0;
			}
		}

		@keyframes appear2 {
			0%, 33% {
				opacity: 0;
			}
			36%, 66% {
				opacity: 1;
			}
			69%, 100% {
				opacity: 0;
			}
		}

		@keyframes appear3 {
			0%, 66% {
				opacity: 0;
			}
			69%, 100% {
				opacity: 1;
			}
		}


	</style>

	<defs>

		<filter id="dropshadow" height="130%">
			<feGaussianBlur in="SourceAlpha" stdDeviation="10"/> <!-- stdDeviation is how much to blur -->
			<feOffset dx="0" dy="0" result="offsetblur"/> <!-- how much to offset -->
			<feComponentTransfer>
				<feFuncA type="linear" slope=".1"/> <!-- slope is the opacity of the shadow -->
			</feComponentTransfer>
			<feMerge> 
				<feMergeNode/> <!-- this contains the offset blurred image -->
				<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
			</feMerge>
		</filter>


		<clipPath id="mask-thumb2">
			<rect x="-40" y="0" width="400" height="328" />
		</clipPath>


		
		<style type="text/css">
			@font-face {
			font-family: 'Roboto Draft';
			src: url('../../fonts/Roboto-Draft/RobotoDraft-Bold.woff2') format('woff');
			font-weight: bold;
			font-style: normal;
			}
		</style>
	</defs>
	<g id="row">
		<image id="thumb2" x="-225" y="0" height="328" width="779.2369942" xlink:href="./user-journey.gif" ></image>


	</g>
</svg>