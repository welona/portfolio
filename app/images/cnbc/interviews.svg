	<style>
		@font-face {
			font-family: 'Roboto Draft';
			src: url('../../fonts/Roboto-Draft/RobotoDraft-Bold.woff2') format('woff');
			font-weight: bold;
			font-style: normal;
		}

		svg {
			background: #FAFAFA;
			background: #F5F5F5;
		}

		rect {
			box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
			fill: #FFFFFF;
		}

		text {
			font-size: 9px;
			fill: #333;
			font-weight: bold;
			letter-spacing: .1px;
			font-family: 'Roboto Draft', sans-serif;
		}

		.animate {
			transform-origin: center;
			animation: shift 18s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
			-webkit-animation: shift 18s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
			animation-fill-mode: forwards;
		}

		#item1 {
			animation-delay: 0s;
			-webkit-animation-delay: 0s;
		}

		#item3 {
			animation-delay: 2s;
			-webkit-animation-delay: 2s;
		}

		#item6 {
			animation-delay: 4s;
			-webkit-animation-delay: 4s;
		}

		#item9 {
			animation-delay: 8s;
			-webkit-animation-delay: 8s;
		}

		#item11 {
			animation-delay: 6s;
			-webkit-animation-delay: 6s;
		}

		@keyframes shift {
			0%, 48%, 62%, 100% {
				transform: translate(0,0);
			}

			54%, 58% {
				transform: translate(-1px, -2px);
			}
		}

		@media screen and (max-width: 768px) {
			#card0, card0-image, #card0-text, #card01, #card01-image, #card01-text, #card02, #card02-image, #card02-text  {
				display: none;
			}
		}
	</style>

	<defs>
		<filter id="dropshadow" height="130%">
			<feGaussianBlur in="SourceAlpha" stdDeviation="0"/> <!-- stdDeviation is how much to blur -->
			<feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
			<feComponentTransfer>
				<feFuncA type="linear" slope="0.1"/> <!-- slope is the opacity of the shadow -->
			</feComponentTransfer>
			<feMerge> 
				<feMergeNode/> <!-- this contains the offset blurred image -->
				<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
			</feMerge>
		</filter>
	</defs>

