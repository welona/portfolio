	<script type="text/javascript"><![CDATA[
		window.addEventListener('load',function(){
			var isFirefox = typeof InstallTrigger !== 'undefined';

			if (isFirefox) {
				var items = document.querySelectorAll('#card0, card0-image, #card0-text, #card01, #card01-image, #card01-text, #card02, #card02-image, #card02-text');

				for (var i = 0; i < items.length; i++) {
					items[i].setAttribute('x', -328)
				}
