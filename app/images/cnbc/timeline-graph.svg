            <style>
                .timeline__empty-point {
                    fill: #48B1E5;
                }
                .timeline-graph__area {
                    stroke: #48B1E5;
                    stroke-width: 1.5;
                    stroke-dasharray: 5;
                }

                text {
                    font-family: 'Roboto Draft', sans-serif;
                    font-size: 13px;
                    fill: white;
                }

                #circle-grow {
                <!-- transform: scale(1); -->
                -webkit-transform-origin: center center;
                animation: grow 8s infinite;
                -webkit-animation: grow 8s infinite;
                <!-- animation-fill-mode: forwards; -->
                }

                #circle-i {
                <!-- opacity: 0; -->
                -webkit-transform-origin: center center;
                animation: show 8s infinite;
                -webkit-animation: show 8s infinite;
                <!-- animation-fill-mode: forwards; -->
                }

                @keyframes grow {
                0%, 10% {
                transform: scale(1.0);
                }

                15%, 100% {
                transform: scale(1.2);
                }
                }

                @keyframes show {
                0%, 10% {
                opacity: 0;
                }

                15%, 100% {
                opacity: 1;
                }
                }
                }
            </style>
