	<style>
		svg {
		}

		#cloud4 {
			opacity: 0.7;
			<!-- animation: cloud-expand 10.2s ease-in-out infinite; -->
			<!-- -webkit-animation: cloud-expand 10.2s ease-in-out infinite; -->
			animation-fill-mode: forwards;
		}

		#cloud3 {
			<!-- animation: cloud-shift 20.4s ease-in-out infinite; -->
			<!-- -webkit-animation: cloud-shift 20.4s ease-in-out infinite; -->
			animation-fill-mode: forwards;
		}

		@keyframes cloud-expand {
	      0% {
	        transform: scale(1)
	      }

	      50% {
	        transform: scale(0.9)
	      }

	      100% {
	        transform: scale(1)
	      }
	    }

	    @keyframes cloud-shift {
	      0% {
	        transform: translate(0%, 0%);
	      }

	      33% {
	        transform: translate(5%, -2.5%);
	      }

	      66% {
	        transform: translate(0%, -2.5%);
	      }

	      100% {
	        transform: translate(0%, 0%);
	      }
	    }
	    @media screen and (max-width: 768px) {
			#mobile {
				transform: translateX(120px);
			}
		}
	</style>

